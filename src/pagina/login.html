<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Reset e Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Container Principal */
      .login-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-grow: 1;
        align-items: center;
      }

      /* Parte Esquerda (Imagem) */
      .login-left {
        flex: 1;
        display: none;
      }

      @media (min-width: 992px) {
        .login-left {
          display: block;
          padding-right: 2rem;
        }
      }

      .login-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      /* Parte Direita (Formulário) */
      .login-right {
        flex: 1;
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        max-width: 500px;
        margin: 0 auto;
      }

      .login-logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-img {
        width: 150px;
        height: auto;
      }

      .login-title {
        text-align: center;
        color: #2d3748;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .login-subtitle {
        text-align: center;
        color: #718096;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      /* Formulário */
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        color: #4a5568;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .form-control {
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      /* Botão */
      .login-btn {
        background-color: #667eea;
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 0.5rem;
      }

      .login-btn:hover {
        background-color: #5a67d8;
      }

      /* Links */
      .login-links {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .login-link {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .login-link:hover {
        color: #5a67d8;
        text-decoration: underline;
      }

      /* Redes Sociais */
      .social-login {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid #e2e8f0;
        background: white;
        color: #4a5568;
      }

      .social-btn:hover {
        background-color: #f8fafc;
        border-color: #cbd5e0;
      }

      .social-icon {
        width: 20px;
        height: 20px;
      }

      /* Rodapé */
      .footer {
        text-align: center;
        padding: 1.5rem;
        color: #718096;
        font-size: 0.9rem;
        background: white;
      }

      .footer-link {
        color: #667eea;
        text-decoration: none;
      }

      .footer-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-right">
        <h1 class="login-title">Bem-vindo de volta</h1>
        <p class="login-subtitle">Faça login para acessar sua conta</p>

        <form class="login-form">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input
              type="text"
              id="usuario"
              class="form-control"
              placeholder="user1234"
              required
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="button" onclick="logar()" class="login-btn">
            Entrar
          </button>

          <div class="login-links">
            <a href="/cadastro" class="login-link">Criar conta</a>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      © 2023. Todos os direitos reservados.
      <a href="#" class="footer-link">Termos de Serviço</a> |
      <a href="#" class="footer-link">Privacidade</a>
    </footer>
    <script>
      async function logar() {
        const senhaUsuario = document.getElementById("senha").value.trim();
        const nomeUsuario = document.getElementById("usuario").value.trim();

        if (!nomeUsuario || !senhaUsuario) {
          alert("Por favor, preencha o usuário e a senha.");
          return;
        }

        const dadosLogin = {
          usuario: nomeUsuario,
          senha: senhaUsuario,
        };

        try {
          const response = await fetch("/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(dadosLogin),
          });

          const data = await response.json();

          if (data.auth === false) {
            throw new Error(
              data.message || "Credenciais inválidas ou erro no servidor."
            );
          }

          if (data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem(
              "nomeEstabelecimento",
              data.nomeEstabelecimento
            );
            window.location.href = `/index/${data.token}`;
          } else {
            throw new Error("Token de autenticação não recebido do servidor.");
          }
        } catch (error) {
          console.error("Houve um problema com a requisição de login:", error);
          alert("Erro ao logar");
        }
      }
    </script>
  </body>
</html>
