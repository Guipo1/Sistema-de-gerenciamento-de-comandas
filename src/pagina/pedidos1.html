<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <div id="logo">
      <img src="https://www.pousadafelix.com.br/images/logo.png" />
    </div>
  </head>
  <body>
    <section id="caixaCardapio">
      <article id="botoescaixa">
        <a href="#lanches"><button class="botoes">Lanches</button></a>
        <a href="#alacarte"><button class="botoes">Alacarte</button></a>
        <a href="#pizzas"><button class="botoes">Pizzas</button></a>
        <a href="#bebidas"><button class="botoes">Bebidas</button></a>
      </article>
      <div id="lanches" class="render-cards">
        <u><h1>Lanches</h1></u>
        <button
          onclick="adicionarProduto('lanches')"
          class="botao-adicionar-produto"
        >
          Adicionar
        </button>
      </div>
      <div id="alacarte" class="render-cards">
        <u><h1>Alacarte</h1></u>
        <button
          onclick="adicionarProduto('alacarte')"
          class="botao-adicionar-produto"
        >
          Adicionar
        </button>
      </div>
      <div id="pizzas" class="render-cards">
        <u><h1>Pizzas</h1></u>
        <button
          onclick="adicionarProduto('pizzas')"
          class="botao-adicionar-produto"
        >
          Adicionar
        </button>
      </div>
      <div id="bebidas" class="render-cards">
        <u><h1>Bebidas</h1></u>
        <button
          onclick="adicionarProduto('bebidas')"
          class="botao-adicionar-produto"
        >
          Adicionar
        </button>
      </div>
    </section>

    <script>
      fetch("/Produtos")
        .then((menu) => menu.json())
        .then((menu) => {
          menu.forEach((produto) => {
            if (produto.tipoProduto == "lanches") {
              document.getElementById("lanches").innerHTML += renderizarProduto(
                produto._id,
                produto.nomeProduto,
                produto.ingredientes,
                produto.valor
              );
            }
            if (produto.tipoProduto == "alacarte") {
              document.getElementById("alacarte").innerHTML +=
                renderizarProduto(
                  produto._id,
                  produto.nomeProduto,
                  produto.ingredientes,
                  produto.valor
                );
            }
            if (produto.tipoProduto == "pizzas") {
              document.getElementById("pizzas").innerHTML += renderizarProduto(
                produto._id,
                produto.nomeProduto,
                produto.ingredientes,
                produto.valor
              );
            }
            if (produto.tipoProduto == "bebidas") {
              document.getElementById("bebidas").innerHTML += renderizarProduto(
                produto._id,
                produto.nomeProduto,
                produto.ingredientes,
                produto.valor
              );
            }
          });
        });
      function renderizarProduto(id, nome, ingredientes, valor) {
        return `
        <div class="cardProdutos" id="${id}">
          <button onclick="alterar('${id}')" class="alterar">alterar</button>
          <button class="botao-deletar" onclick="deletar('${id}')">Deletar</button>
          <h2 class="nomeProdutos">${nome}</h2>
          <div class="ingredientes">${ingredientes}</p>
          <div class="valor">R$ ${valor}</div>
        </div>
        `;
      }
      function alterar(id) {
        const produtoASerAlterado = document.getElementById(id);

        produtoASerAlterado.innerHTML = `
       <div id="alterasao">
        Nome do produto: <input type="text" id="nomeDoProduto"><br>
        Ingredientes: <input type="text" id="ingredientesNovos"><br>
        Valor: <input type="text" id="valorNovo"><br>
        <button onclick="finalizarAltersao('${id}')">Finalizar</button>
        <button onclick="cancelarAlterasao('${id}')">Cancelar</button>
       </div>
       `;
      }
      function finalizarAltersao(id) {
        const nomeDoProduto = document
          .getElementById("nomeDoProduto")
          .value.trim();
        const ingredientes = document
          .getElementById("ingredientesNovos")
          .value.trim();
        const valor = document.getElementById("valorNovo").value.trim();

        const alterasao = {};
        if (nomeDoProduto) {
          alterasao.nomeProduto = nomeDoProduto;
        }
        if (ingredientes) {
          alterasao.ingredientes = ingredientes;
        }
        if (valor) {
          alterasao.valor = valor;
        }
        fetch(`/produto/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(alterasao),
        })
          .then((response) => response.json())
          .then((response) => {
            alert("produto alterado com sucesso");
            const elemento = document.getElementById(id);
            document.getElementById("alterasao").remove();
            elemento.innerHTML = ` 
          <button onclick="alterar('${response._id}')" class="alterar">alterar</button>
          <button class="botao-deletar" onclick="deletar('${response._id}')">Deletar</button>
          <h2 class="nomeProdutos">${response.nomeProduto}</h2>
          <div class="ingredientes">${response.ingredientes}</p>
          <div class="valor">R$ ${response.valor}</div>
        `;
          });
      }
      function cancelarAlterasao(id) {
        const elemento1 = document.getElementById("alterasao");
        elemento1.remove();
        const elemento = document.getElementById(id);
        fetch(`/produto/${id}`, { method: "GET" })
          .then((response) => response.json())
          .then((response) => {
            elemento.innerHTML = `<button onclick="alterar('${response._id}')" class="alterar">alterar</button>
          <h2 class="nomeProdutos">${response.nomeProduto}</h2>
          <div class="ingredientes">${response.ingredientes}</p>
          <div class="valor">R$ ${response.valor}</div>`;
          });
      }
      function deletar(id) {
        const deletar = prompt(
          `Tem certeza que deseja excluir esse produto, responda com "sim" ou "não"`
        );
        if (deletar.includes("sim")) {
          fetch(`/produto/${id}`, {
            method: "DELETE",
          }).then((response) => {
            if (response.ok) {
              const elemento = document.getElementById(id);
              elemento.remove();
              alert("produto deletado com sucesso");
            }
          });
        } else {
          alert("não foi possivel excluir o produto");
        }
      }
      function cancelarcriasao() {
        const elemento = document.getElementById("novoproduto");
        elemento.remove();
      }
      function adicionarProduto(id) {
        const elemento = document.getElementById(id);
        elemento.innerHTML += `
        <div id="novoproduto">
        Nome do produto: <input type="text" id="nomeDoProduto"><br>
        Ingredientes: <textarea name="ingredientesNovos" id="ingredientesNovos"></textarea><br>
       
        Valor: <input type="text" id="valorNovo"><br>
        <button onclick="criarProduto('${id}')">Finalizar</button>
        <button onclick="cancelarcriasao('${id}')">Cancelar</button>
       </div>
        `;
      }
      function criarProduto(id) {
        const nomeProduto = document
          .getElementById("nomeDoProduto")
          .value.trim();
        const ingredientes = document
          .getElementById("ingredientesNovos")
          .value.trim();
        const valor = document.getElementById("valorNovo").value.trim();
        // const tipoProduto = document.getElementById("tipoProduto").value.trim();
        const tipoProduto = id;
        const elementorenderizar = document.getElementById(id);
        const alterasao = {};
        if (nomeProduto) {
          alterasao.nomeProduto = nomeProduto;
        }
        if (ingredientes) {
          alterasao.ingredientes = ingredientes;
        }
        if (valor) {
          alterasao.valor = valor;
        }
        if (tipoProduto) {
          alterasao.tipoProduto = tipoProduto;
        }
        fetch("/produto/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(alterasao),
        })
          .then((response) => response.json())
          .then((response) => {
            const cardcriar = document.getElementById("novoproduto");
            cardcriar.remove();
            elementorenderizar.innerHTML += renderizarProduto(
              response._id,
              response.nomeProduto,
              response.ingredientes,
              response.valor
            );
          });
        // } else {
        //   alert(
        //    "não é possivel criar o produto porque faltam algumas informações"
        //  );
        // }
      }
    </script>
  </body>
  <style>
    #novoproduto {
      display: flex;
      width: 90%;
      height: auto;
      border: 1px solid black;
      border-radius: 12px;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .botao-adicionar-produto {
      display: flex;
      position: absolute;
      bottom: 0px;
      width: 10%;
      height: auto;
      cursor: pointer;
      justify-content: center;
      align-items: center;
      z-index: 0;
      right: 50%;
      border-radius: 12px;
      margin-bottom: 1%;
    }
    .botao-deletar {
      display: flex;
      position: absolute;
      right: 13%;
      bottom: 1%;
      border-radius: 12px;
      background-color: red;
      color: white;
    }
    .alterar {
      width: 10%;
      height: auto;
      background-color: aliceblue;
      display: flex;
      right: 1%;
      bottom: 2%;
      position: absolute;
      border-radius: 12px;
      justify-content: center;
      align-items: center;
    }
    body {
      background-color: rgb(255, 239, 218);
      overflow-x: hidden;
      margin: 0;
    }
    .adicionar {
      position: absolute;
      display: flex;
      right: 0px;
      justify-content: center;
      align-items: center;
      top: 0px;
      width: 20%;
      height: auto;

      flex-direction: column;
    }
    .botaosomar {
      background-color: rgb(247, 243, 243);
    }
    .botaosubtrair {
      background-color: rgb(247, 243, 243);
    }
    .botaodeletar {
      background-color: rgb(230, 47, 47);
      width: 70%;
      height: auto;
    }
    .botaoadicionar {
      background-color: rgb(18, 161, 18);
      width: 70%;
      height: auto;
    }
    .contador {
      position: absolute;
      display: flex;
      right: 0px;
      justify-content: center;
      align-items: end;
      top: 50%;
      max-width: 12%;
      height: auto;
      margin: 1%;
      flex-direction: row;
      overflow-wrap: break-word;
      flex-wrap: wrap;
      border-radius: 12px;
    }
    #iconecart {
      position: absolute;
      display: flex;
      right: 0px;
      justify-content: end;
      align-items: start;
      top: 0px;
      max-width: 20%;
      height: auto;
      margin: 2%;
      flex-direction: row;
    }
    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    h1 {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-size: 50px;
      color: black;
    }
    #caixaCardapio {
      display: flex;
      flex-direction: column;
      max-width: 100%;
      height: auto;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .render-cards {
      background-color: rgb(255, 251, 246);
      display: grid;
      position: relative;
      grid-template-columns: subgrid;
      width: 60%;
      height: auto;
      padding: 1%;
      margin: 1%;
      border: 1px solid black;
      color: black;
      border-radius: 12px;
      flex-direction: row;
      padding: 2%;
    }

    .cardProdutos {
      display: flex;
      justify-content: start;
      position: relative;
      padding: 1%;
      border: 1px solid black;
      margin-bottom: 1%;
      flex-direction: column;
      border-radius: 12px;
      background-color: #fff;
      flex-direction: column;
    }
    .nomeProdutos {
      font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      font-style: oblique;
    }
    .ingredientes {
      max-width: 50%;
      height: auto;
    }
    .valor {
      color: green;
      font-weight: bold;
    }
    #botoescaixa {
      max-width: 35%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      position: relative;
      gap: 1%;
      padding: 1%;
      text-decoration: none;
    }
    .botoes {
      display: flex;
      background-color: antiquewhite;
      width: 130px;
      height: auto;
      padding: 3%;
      justify-content: center;
      border-radius: 12px;
      border: 1px solid black;
      position: relative;
      font-size: large;
      text-decoration: none;
      margin-right: 5%;
      padding: 1%;
    }
    a {
      text-decoration: none;
    }
  </style>
</html>
