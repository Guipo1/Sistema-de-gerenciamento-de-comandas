<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <style>
      /* Reset e Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Container Principal */
      .cadastro-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-grow: 1;
        align-items: center;
      }

      /* Parte Esquerda (Imagem) */

      @media (min-width: 992px) {
        .cadastro-left {
          display: block;
          padding-right: 2rem;
        }
      }

      .cadastro-image {
        width: 100%;
        height: auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      /* Parte Direita (Formulário) */
      .cadastro-right {
        flex: 1;
        background: white;
        padding: 2.5rem;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        max-width: 500px;
        margin: 0 auto;
      }

      .logo-img {
        width: 150px;
        height: auto;
      }

      .cadastro-title {
        text-align: center;
        color: #2d3748;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .cadastro-subtitle {
        text-align: center;
        color: #718096;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      /* Formulário */
      .cadastro-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-group label {
        color: #4a5568;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .form-control {
        padding: 0.8rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
      }

      /* Botão */
      .cadastro-btn {
        background-color: #667eea;
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 0.5rem;
      }

      .cadastro-btn:hover {
        background-color: #5a67d8;
      }

      /* Links */
      .cadastro-links {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .cadastro-link {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .cadastro-link:hover {
        color: #5a67d8;
        text-decoration: underline;
      }

      /* Divisor */
      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: #a0aec0;
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e2e8f0;
      }

      .divider::before {
        margin-right: 1rem;
      }

      .divider::after {
        margin-left: 1rem;
      }

      /* Redes Sociais */
      .social-cadastro {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .social-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        padding: 0.8rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid #e2e8f0;
        background: white;
        color: #4a5568;
      }

      .social-btn:hover {
        background-color: #f8fafc;
        border-color: #cbd5e0;
      }

      .social-icon {
        width: 20px;
        height: 20px;
      }

      /* Rodapé */
      .footer {
        text-align: center;
        padding: 1.5rem;
        color: #718096;
        font-size: 0.9rem;
        background: white;
      }

      .footer-link {
        color: #667eea;
        text-decoration: none;
      }

      .footer-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="cadastro-right">
        <h1 class="cadastro-title">Crie sua conta</h1>
        <p class="cadastro-subtitle">
          Preencha os dados abaixo para se cadastrar
        </p>

        <div class="form-group">
          <label for="name">Nome de seu estabelecimento</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Nome de sua empresa"
            required
          />
        </div>

        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Digite o seu usuario"
            required
          />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            class="form-control"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Digite seu email"
            required
          />
        </div>
        <button onclick="finalizarCadastro()" class="cadastro-btn">
          Cadastrar
        </button>

        <div class="cadastro-links">
          <a href="/" class="cadastro-link">Já tem uma conta? Faça login</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      © 2023. Todos os direitos reservados.
      <a href="#" class="footer-link">Termos de Serviço</a> |
      <a href="#" class="footer-link">Privacidade</a>
    </footer>
    <script>
      function finalizarCadastro() {
        const nomeUsuario = document.getElementById("usuario").value.trim();
        const senhaUsuario = document.getElementById("senha").value.trim();
        const nomeEstabelecimento = document
          .getElementById("name")
          .value.trim();
        const emailUsuario = document.getElementById("email").value.trim();
        const dadosCadastro = {};
        if ((nomeUsuario, senhaUsuario, nomeEstabelecimento)) {
          dadosCadastro.usuario = nomeUsuario;
          dadosCadastro.senha = senhaUsuario;
          dadosCadastro.nomeEstabelecimento = nomeEstabelecimento;
          dadosCadastro.email = emailUsuario;
        }

        fetch("/cadastro", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(dadosCadastro),
        })
          .then((dados) => dados.json())
          .then((response) => {
            if (response.token) {
              window.localStorage.setItem("token", response.token);
              window.localStorage.setItem(
                "nomeEstabelecimento",
                response.nomeEstabelecimento
              );
              // Redireciona após o cadastro bem-sucedido
              window.location.href = `/index/${response.token}`; // ou outra página protegida
            } else {
              alert(response.message || "Falha no cadastro.");
            }
          });
      }
    </script>
  </body>
</html>
